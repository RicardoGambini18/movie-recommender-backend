tags:
  - Películas
security:
  - Bearer: []
parameters:
  - name: movie_id
    in: query
    type: integer
    required: true
    description: Identificador único de la película
  - name: algorithm_key
    in: query
    type: string
    required: true
    description: Clave única del algoritmo
  - name: data_structure_key
    in: query
    type: string
    required: true
    description: Clave única de la estructura de datos
  - name: include_result
    in: query
    type: boolean
    required: false
    default: false
    description: Si es true, incluye item_found e item_found_position con los detalles de la película encontrada. Por defecto es false para optimizar el rendimiento.
responses:
  200:
    description: Resultado de la búsqueda de la película
    schema:
      $ref: '#/definitions/SearchResult'
  400:
    description: Parámetros inválidos
    schema:
      $ref: '#/definitions/Error'
  401:
    description: Token de autenticación inválido o faltante
    schema:
      $ref: '#/definitions/Error'
  404:
    description: Película no encontrada
    schema:
      $ref: '#/definitions/Error'
  500:
    description: Error interno del servidor
    schema:
      $ref: '#/definitions/Error'
definitions:
  SearchResult:
    type: object
    properties:
      data_structure:
        type: string
        description: Nombre de la estructura de datos
      algorithm:
        type: string
        description: Nombre del algoritmo
      item_count:
        type: integer
        description: Cantidad de elementos en la estructura de datos
      item_found:
        $ref: '#/definitions/Movie'
      item_found_position:
        type: integer
        description: Posición de la película encontrada
      needs_sort:
        type: boolean
        description: Indica si el algoritmo necesita que la estructura de datos esté ordenada
      metrics:
        $ref: '#/definitions/AlgorithmMetrics'
  AlgorithmMetrics:
    type: object
    properties:
      time:
        type: integer
        description: Tiempo de ejecución en nanosegundos
      memory:
        type: integer
        description: Memoria utilizada en bytes
      operations:
        type: integer
        description: Cantidad de operaciones realizadas
  Error:
    type: object
    properties:
      error:
        type: string
        description: Mensaje de error
  Movie:
    type: object
    properties:
      id:
        type: integer
        description: Identificador único de la película
      status:
        type: string
        description: Estado de la película
      budget:
        type: integer
        description: Presupuesto de la película
      revenue:
        type: integer
        description: Recaudación de la película
      homepage:
        type: string
        description: Página web de la película
      tmdb_id:
        type: integer
        description: Identificador único de la película en TMDB
      imdb_id:
        type: integer
        description: Identificador único de la película en IMDB
      title:
        type: string
        description: Título de la película
      title_es:
        type: string
        description: Título de la película en español
      overview:
        type: string
        description: Resumen de la película
      overview_es:
        type: string
        description: Resumen de la película en español
      poster_path:
        type: string
        description: Ruta de la imagen de la película
      release_date:
        type: string
        description: Fecha de estreno de la película
      tagline:
        type: string
        description: Slogan de la película
      tagline_es:
        type: string
        description: Slogan de la película en español
      vote_average:
        type: float
        description: Puntuación promedio de la película
      vote_count:
        type: integer
        description: Cantidad de votos de la película
      original_language_id:
        type: integer
        description: Identificador único del idioma original de la película
      collection_id:
        type: integer
        description: Identificador único de la colección de la película
