tags:
  - Películas
parameters:
  - name: algorithm_key
    in: query
    type: string
    required: true
    description: Clave única del algoritmo
  - name: data_structure_key
    in: query
    type: string
    required: true
    description: Clave única de la estructura de datos
responses:
  200:
    description: Resultado de la búsqueda de la película
    schema:
      $ref: '#/definitions/SortResult'
  400:
    description: Parámetros inválidos
    schema:
      $ref: '#/definitions/Error'
  404:
    description: Película no encontrada
    schema:
      $ref: '#/definitions/Error'
  500:
    description: Error interno del servidor
    schema:
      $ref: '#/definitions/Error'
definitions:
  SortResult:
    type: object
    properties:
      data_structure:
        type: string
        description: Nombre de la estructura de datos
      algorithm:
        type: string
        description: Nombre del algoritmo
      item_count:
        type: integer
        description: Cantidad de elementos en la estructura de datos
      sorted_data:
        $ref: '#/definitions/SortedData'
      metrics:
        $ref: '#/definitions/AlgorithmMetrics'
  SortedData:
    type: array
    description: Datos ordenados
    items:
      $ref: '#/definitions/SortedDataItem'
  SortedDataItem:
    type: object
  AlgorithmMetrics:
    type: object
    properties:
      time:
        type: integer
        description: Tiempo de ejecución en nanosegundos
      memory:
        type: integer
        description: Memoria utilizada en bytes
      comparisons:
        type: integer
        description: Cantidad de comparaciones realizadas
  Error:
    type: object
    properties:
      error:
        type: string
        description: Mensaje de error
